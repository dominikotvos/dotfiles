# import = ["~/.config/alacritty/kanagawa_wave.toml"]
import = ["~/.config/alacritty/tokyonight_night.toml"]

[font]
size = 10

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Regular"

[font.italic]
family = "Hack Nerd Font"
style = "Regular"

[window]
opacity = 0.95

[env]
term = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.3"

[shell]
program = "tmux"
args = ["-2", "-u"]
