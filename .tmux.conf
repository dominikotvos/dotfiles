set -ga terminal-overrides ",xterm-256color:Tc"
set-option -g default-terminal "tmux-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1
setw -g pane-base-index 1

# mouse scrolling
set -g mouse on

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# forget the find window.  That is for chumps
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind-key -r G run-shell "~/.local/bin/tmux-sessionizer ~/projects/godot/godot-mmo/"
bind-key -r C run-shell "~/.local/bin/tmux-sessionizer ~/projects/godot/godot-mmo/client"
bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/projects/godot/godot-mmo/server"
bind-key -r M run-shell "~/.local/bin/tmux-sessionizer ~/projects/godot/godot-mmo/client ~/projects/godot/godot-mmo/server ~/projects/godot/godot-mmo/"
# bind-key -r F run-shell "~/.local/bin/tmux-sessionizer ~/kdg/prog6/project/frontend"
# bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/work/hpack"
# bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~/personal/vim-with-me"
# bind-key -r T run-shell "~/.local/bin/tmux-sessionizer ~/personal/refactoring.nvim"
# bind-key -r N run-shell "~/.local/bin/tmux-sessionizer ~/personal/harpoon"
# bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/personal/developer-productivity"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'rose-pine/tmux'
# set -g @rose_pine_variant 'moon'
set -g @plugin "janoamaral/tokyo-night-tmux"
run '~/.tmux/plugins/tpm/tpm'
